
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bug Tracker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#" onclick="buildWelcome()">Bug Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" onclick="buildCreator()">Create Report</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="searchByStatus('New')">New Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="searchByStatus('Requires Evidence')">Requires Evidence</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="searchByStatus('Pending Fixes')">Pending Fixes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="searchByStatus('Fixed')">Fixed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="searchByStatus('Duplicate')">Duplicate Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="searchByStatus('Invalid')">Invalid Reports</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" id="searchTitle" >
                <input class="form-control mr-sm-2" type="text" placeholder="Search report titles" aria-label="Search" id="titleKeywords">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container">

        <div class="welcome-message" id="welcomeDiv">
            <h1>Welcome to the Bug Tracker</h1>
            <p class="lead">Create, edit and close bug reports on this website. Sort reports by status or search for keywords in titles.</p>
        </div>

        <div id ="creatorDiv"></div>

        <div id="resultsDiv"></div>

        <div id="viewDiv"></div>

        <div id="commentsDiv"></div>

        <div id="replyDiv"></div>

        <div id="statusDiv"></div>

    </main><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>
</html>
